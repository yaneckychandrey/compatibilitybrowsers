<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Compatibility of Browsers</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Cabin+Sketch:bold" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="content">
			<div class="legend">
				<div class="skills">
					<ul>
						<li class="gc">Google Chrome</li>
						<li class="op">Opera</li>
						<li class="fx">Firefox</li>
						<li class="ie">IE</li>
						<li class="sf">Safari</li>
					</ul>
				</div>	
			</div>
			<div id="diagram"></div>
		</div>
		<div class="footer">
			<div class="inside">
				<a href="https://www.facebook.com/YanEckychandrey">Yan Eckychandrey</a>
			</div>
		</div>
		<div class="get">
			<div class="arc">
				<span class="text">Google Chrome</span>
				<input type="hidden" class="percent" value="86" />
				<input type="hidden" class="color" value="#97BE0D" />
			</div>
			<div class="arc">
				<span class="text">Opera</span>
				<input type="hidden" class="percent" value="72" />
				<input type="hidden" class="color" value="#D84F5F" />
			</div>
			<div class="arc">
				<span class="text">Firefox</span>
				<input type="hidden" class="percent" value="77" />
				<input type="hidden" class="color" value="#88B8E6" />
			</div>
			<div class="arc">
				<span class="text">IE</span>
				<input type="hidden" class="percent" value="26" />
				<input type="hidden" class="color" value="#BEDBE9" />
			</div>
			<div class="arc">
				<span class="text">Safari</span>
				<input type="hidden" class="percent" value="79" />
				<input type="hidden" class="color" value="#EDEBEE" />
			</div>
		</div>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/rp.js" type="text/javascript"></script>
		<script src="js/init.js" type="text/javascript"></script>
	</body>
</html>
